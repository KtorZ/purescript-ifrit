language: node_js
node_js:
  - node
  - 4
  - 5
  - 6
  - 7

services:
  - mongodb

before_install:
  - export PATH=./node_modules/.bin:$PATH

install:
  - npm install
  - bower install

before_script:
  - pulp build
  - npm run before:test

script:
  - pulp test
  - npm test

after_script:
  - npm run before:release
  - npm run release

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: releases/github/*
    on:
      tags: true
      branch: master

  - provider: npm
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      branch: master

  - provider: pages
    api_key:
      secure: 
    skip_cleanup: true
    local_dir: releases/gh-pages
    on:
      tags: true
      branch: master
